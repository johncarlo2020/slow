<!DOCTYPE html>
<html>
<head>
    <title>Video API Test</title>
</head>
<body>
    <h1>Video API Test</h1>
    <div id="results"></div>
    
    <script>
    async function testAPI() {
        try {
            const response = await fetch('api/get-videos.php?page=1&limit=3');
            const data = await response.json();
            
            document.getElementById('results').innerHTML = `
                <h2>API Response:</h2>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        } catch (error) {
            document.getElementById('results').innerHTML = `
                <h2>Error:</h2>
                <p>${error.message}</p>
            `;
        }
    }
    
    testAPI();
    </script>
</body>
</html>
