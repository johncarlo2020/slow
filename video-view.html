<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video View - Samsung Slow Motion Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('background/bg.webp') center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .view-container {
            height: 100vh;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 15px;
            height: 60px;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.4);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .brand-logo {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            max-width: 350px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
            height: calc(100vh - 90px);
        }
        
        .video-frame {
            background: linear-gradient(145deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            position: relative;
            width: 100%;
            max-width: 300px;
            flex-shrink: 0;
        }
        
        .video-container {
            position: relative;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 9/16;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .download-section {
            text-align: center;
            width: 100%;
            max-width: 300px;
            flex-shrink: 0;
        }
        
        .direct-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            text-decoration: none;
        }
        
        .direct-download:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .qr-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qr-title {
            color: white;
            font-size: 0.8rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .qr-code {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 0;
        }
        
        .qr-code img {
            width: 160px !important;
            height: 160px !important;
            display: block;
            margin: 0;
        }
        
        .loading-qr {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 160px;
            color: #666;
            font-size: 0.8rem;
            margin: 0;
            padding: 0;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 15px;
            padding: 15px;
            margin: 15px auto;
            backdrop-filter: blur(10px);
            max-width: 320px;
        }
        
        /* iPad specific optimizations */
        @media (min-width: 768px) and (max-width: 1024px) {
            .view-container {
                padding: 20px;
            }
            
            .view-header {
                padding: 15px 20px;
                margin-bottom: 20px;
                height: 70px;
            }
            
            .back-button {
                padding: 12px 18px;
                font-size: 1rem;
            }
            
            .brand-logo {
                font-size: 1.6rem;
                letter-spacing: 5px;
            }
            
            .main-content {
                max-width: 400px;
                height: calc(100vh - 110px);
            }
            
            .video-frame {
                max-width: 350px;
                padding: 18px;
                margin-bottom: 20px;
            }
            
            .direct-download {
                font-size: 1rem;
                padding: 15px 30px;
                margin-bottom: 20px;
            }
            
            .qr-section {
                padding: 20px;
            }
            
            .qr-title {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .qr-code {
                padding: 15px;
            }
            
            .qr-code img {
                width: 180px !important;
                height: 180px !important;
            }
            
            .loading-qr {
                height: 180px;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 767px) {
            .view-container {
                padding: 10px;
            }
            
            .view-header {
                padding: 8px 12px;
                margin-bottom: 10px;
                height: 50px;
            }
            
            .back-button {
                font-size: 0.75rem;
                padding: 6px 10px;
                gap: 4px;
            }
            
            .brand-logo {
                font-size: 1.1rem;
                letter-spacing: 2px;
            }
            
            .main-content {
                max-width: 100%;
                height: calc(100vh - 70px);
            }
            
            .video-frame {
                max-width: 100%;
                padding: 10px;
                margin-bottom: 12px;
            }
            
            .direct-download {
                font-size: 0.8rem;
                padding: 8px 16px;
                margin-bottom: 12px;
            }
            
            .qr-section {
                padding: 12px;
            }
            
            .qr-title {
                font-size: 0.7rem;
                margin-bottom: 8px;
            }
            
            .qr-code {
                padding: 8px;
            }
            
            .qr-code img {
                width: 140px !important;
                height: 140px !important;
            }
            
            .loading-qr {
                height: 140px;
                font-size: 0.7rem;
            }
            
            .spinner {
                width: 25px;
                height: 25px;
                border-width: 2px;
                margin-bottom: 8px;
            }
            
            .error-message {
                max-width: 100%;
                margin: 8px auto;
                padding: 10px;
                font-size: 0.8rem;
            }
        }
        
        /* Animation for smooth transitions */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
        </style>
</head>
<body>
    <div class="view-container fade-in">
        <!-- Header -->
        <div class="view-header">
            <a href="video-gallery.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <div class="brand-logo">SAMSUNG</div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text">Video not found or could not be loaded.</span>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="main-content" style="display: none;">
            <!-- Video Frame (Samsung Style) -->
            <div class="video-frame">
                <div class="video-container">
                    <video id="video-player" class="video-player" controls poster="">
                        <source id="video-source" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Download Section -->
            <div class="download-section">
                <a href="#" id="direct-download" class="direct-download">
                    <i class="fas fa-download"></i>
                    Direct Download
                </a>

                <!-- QR Code Section -->
                <div class="qr-section">
                    <div class="qr-title">Scan to download on your device</div>
                    
                    <div id="qr-loading" class="loading-qr">
                        <div class="spinner"></div>
                        <span>Generating QR Code...</span>
                    </div>
                    
                    <div id="qr-code-container" class="qr-code" style="display: none;">
                        <!-- QR code will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
                    <i class="fas fa-tablet-alt"></i>
                </div>

                <div class="download-hint">
                    <h6><i class="fas fa-info-circle"></i> How to Download</h6>
                    <small>
                        1. Open camera app<br>
                        2. Point at QR code<br>
                        3. Tap notification<br>
                        4. Download starts
                    </small>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-5">
            <div class="spinner mx-auto mb-3"></div>
            <p class="text-light">Loading video...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="js/video-view-html5qr.js"></script>
</body>
</html>
