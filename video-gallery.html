<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Gallery - Samsung Slow Motion Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('background/bg.webp') center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .gallery-container {
            height: 100vh;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .gallery-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }
        
        .gallery-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        
        .brand-logo {
            color: white;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .gallery-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 15px;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }
        
        .video-thumbnail {
            position: relative;
            overflow: hidden;
            height: 180px;
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
        }
        
        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .video-card:hover .video-overlay {
            opacity: 1;
        }
        
        .play-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .play-button:hover {
            transform: scale(1.1);
            background: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .video-info {
            padding: 20px;
            background: white;
        }
        
        .video-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .video-meta {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .action-btn:focus {
            color: white;
            text-decoration: none;
            outline: none;
        }
        
        .action-btn.delete {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        
        .action-btn.delete:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .pagination-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
        }
        
        .pagination {
            justify-content: center;
            margin: 0;
        }
        
        .page-link {
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 10px 15px;
            margin: 0 3px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .page-link:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .page-item.active .page-link {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .empty-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .create-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .create-btn:hover {
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        /* iPad specific optimizations */
        @media (min-width: 768px) and (max-width: 1024px) {
            .gallery-container {
                height: 100vh;
                padding: 20px;
            }
            
            .gallery-header {
                padding: 18px 30px;
                margin-bottom: 20px;
                height: 70px;
                border-radius: 18px;
            }
            
            .gallery-title {
                font-size: 1.4rem;
            }
            
            .brand-logo {
                font-size: 1.1rem;
            }
            
            .gallery-content {
                flex-grow: 1;
                overflow-y: auto;
                padding-bottom: 20px;
            }
            
            .videos-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin-bottom: 25px;
            }
            
            .video-card {
                border-radius: 18px;
                transition: all 0.3s ease;
            }
            
            .video-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            }
            
            .video-thumbnail {
                height: 200px;
                border-radius: 18px 18px 0 0;
            }
            
            .video-info {
                padding: 18px;
            }
            
            .video-date {
                font-size: 0.85rem;
            }
            
            .play-button {
                width: 70px;
                height: 70px;
                font-size: 1.7rem;
            }
            
            .back-button {
                padding: 12px 18px;
                font-size: 0.95rem;
                border-radius: 12px;
            }
            
            /* Loading and Empty States for iPad */
            .loading-spinner {
                padding: 80px 20px;
            }
            
            .loading-spinner .spinner {
                width: 50px;
                height: 50px;
                border-width: 4px;
            }
            
            .loading-spinner p {
                font-size: 1.1rem;
                margin-top: 20px;
            }
            
            .empty-state {
                padding: 80px 30px;
            }
            
            .empty-icon {
                font-size: 5rem;
                margin-bottom: 25px;
            }
            
            .empty-title {
                font-size: 1.7rem;
                margin-bottom: 15px;
            }
            
            .empty-subtitle {
                font-size: 1.1rem;
                margin-bottom: 35px;
            }
            
            .create-btn {
                padding: 18px 35px;
                font-size: 1rem;
                border-radius: 15px;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 767px) {
            .gallery-container {
                padding: 10px;
            }
            
            .gallery-header {
                padding: 10px 15px;
                margin-bottom: 10px;
                height: 50px;
                flex-direction: row;
            }
            
            .gallery-title {
                font-size: 1rem;
            }
            
            .brand-logo {
                font-size: 0.8rem;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .video-thumbnail {
                height: 140px;
            }
            
            .video-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .video-info {
                padding: 12px;
            }
        }
        
        /* Animation for smooth transitions */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="gallery-container fade-in">
        <!-- Gallery Header -->
        <div class="gallery-header">
            <a href="index.php" class="back-button">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
            <h1 class="gallery-title">Video Gallery</h1>
            <div class="brand-logo">SAMSUNG</div>
        </div>

        <!-- Gallery Content -->
        <div class="gallery-content">
            <!-- Videos Grid -->
            <div id="videos-container">
                <!-- Loading State -->
                <div id="loading-state" class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading videos...</p>
                </div>

                <!-- Video Grid -->
                <div class="videos-grid" id="video-grid" style="display: none;">
                    <!-- Videos will be loaded here by JavaScript -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-video"></i>
                <h4>No videos found</h4>
                <p>Start creating your first slow motion video</p>
                <a href="index.php" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create Your First Video
                </a>
            </div>

            <!-- Pagination -->
            <div id="pagination-wrapper" class="text-center mt-4" style="display: none;">
                <nav aria-label="Video gallery pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be generated by JavaScript -->
                    </ul>
                </nav>
            </div>
            </div>
        </div>
    </div>

    <!-- Video Preview Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="modal-video" class="w-100" controls>
                        <source id="modal-video-source" src="" type="video/mp4">

                    </video>
                    <div class="mt-3">
                        <h6 id="modal-video-title">Video Title</h6>
                        <p class="text-muted mb-1">
                            <small><strong>File:</strong> <span id="modal-video-filename">-</span></small>
                        </p>
                        <p class="text-muted mb-1">
                            <small><strong>Size:</strong> <span id="modal-file-size">-</span></small>
                        </p>
                        <p class="text-muted mb-1">
                            <small><strong>Created:</strong> <span id="modal-created-date">-</span></small>
                        </p>
                    </div>
                </div>

                        <i class="fas fa-eye"></i> View Page
                    </a>
                    <button type="button" class="btn btn-danger" id="modal-delete-btn">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/video-gallery.js"></script>
</body>
</html>
