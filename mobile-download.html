<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video - Slow Motion Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .download-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
        }
        .video-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }
        .download-content {
            padding: 30px 25px;
            text-align: center;
        }
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .download-btn:active {
            transform: translateY(0);
        }
        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
        }
        .loading-state {
            padding: 40px 20px;
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-state {
            padding: 40px 20px;
            text-align: center;
            color: #721c24;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="download-card">
            <!-- Loading State -->
            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <h5 style="color: white;">Loading video...</h5>
                <p style="color: rgba(255,255,255,0.8);">Please wait</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="error-state" style="display: none;">
                <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                <h5>Video Not Found</h5>
                <p id="error-message">The requested video could not be found.</p>
                <a href="video-gallery.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Back to Gallery
                </a>
            </div>

            <!-- Main Content -->
            <div id="main-content" style="display: none;">
                <video id="video-preview" class="video-preview" muted loop autoplay>
                    <source id="video-source" src="" type="video/mp4">
                </video>
                
                <div class="download-content">
                    <h4 id="video-title">Slow Motion Video</h4>
                    
                    <div class="file-info">
                        <div class="row text-start">
                            <div class="col-6">
                                <small class="text-muted">Size:</small><br>
                                <strong id="file-size">-</strong>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Quality:</small><br>
                                <strong>4x Slow Motion</strong>
                            </div>
                        </div>
                    </div>

                    <div class="success-message" id="success-message">
                        <i class="fas fa-check-circle"></i>
                        <strong>Download Started!</strong><br>
                        <small>Check your device's download folder</small>
                    </div>

                    <a href="#" class="download-btn" id="download-button">
                        <i class="fas fa-download"></i> Download Video
                    </a>

                    <div class="mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i>
                            Compatible with all devices
                        </small>
                    </div>

                    <div class="mt-3">
                        <a href="video-gallery.html" class="btn btn-link btn-sm">
                            <i class="fas fa-photo-video"></i> View More Videos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class MobileDownload {
            constructor() {
                this.videoFilename = null;
                this.videoData = null;
                this.loadVideo();
            }

            loadVideo() {
                // Get video filename from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                this.videoFilename = urlParams.get('video');
                
                if (!this.videoFilename) {
                    // Fallback: try to get from URL path
                    const path = window.location.pathname;
                    const matches = path.match(/\/processed\/(.+)$/);
                    
                    if (matches) {
                        this.videoFilename = matches[1];
                    } else {
                        this.showError('No video specified');
                        return;
                    }
                }
                
                this.fetchVideoInfo();
            }

            async fetchVideoInfo() {
                try {
                    const response = await fetch(`api/get-video-info.php?filename=${encodeURIComponent(this.videoFilename)}`);
                    const data = await response.json();

                    if (data.success) {
                        this.videoData = data.video;
                        this.displayVideo();
                    } else {
                        throw new Error(data.message || 'Failed to load video information');
                    }
                } catch (error) {
                    console.error('Error loading video:', error);
                    this.showError('Failed to load video: ' + error.message);
                }
            }

            displayVideo() {
                // Update video preview
                const videoPreview = document.getElementById('video-preview');
                const videoSource = document.getElementById('video-source');
                
                videoSource.src = this.videoData.path;
                videoPreview.load();

                // Update video information
                document.getElementById('video-title').textContent = this.videoData.displayName;
                document.getElementById('file-size').textContent = this.formatFileSize(this.videoData.size);

                // Setup download button
                const downloadBtn = document.getElementById('download-button');
                downloadBtn.href = this.videoData.path;
                downloadBtn.download = this.videoData.filename;
                downloadBtn.addEventListener('click', () => {
                    this.handleDownload();
                });

                // Show main content
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

                // Update page title
                document.title = `Download ${this.videoData.displayName}`;
            }

            handleDownload() {
                // Show success message
                const successMsg = document.getElementById('success-message');
                successMsg.style.display = 'block';

                // Auto-hide after 3 seconds
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            }

            showError(message) {
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('error-message').textContent = message;
                document.getElementById('error-state').style.display = 'block';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MobileDownload();
        });
    </script>
</body>
</html>
